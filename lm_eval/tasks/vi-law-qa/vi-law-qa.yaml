tag:
  - legal
  - vietnamese
task: vi-law-qa

# Dùng file JSONL local
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    test: /teamspace/studios/this_studio/lm-evaluation/lm_eval/data/vi-law-qa.jsonl

# Chạy trên split "test"
training_split: null
fewshot_split: test
test_split: test

# Kiểu đánh giá
output_type: multiple_choice

# Prompt hiển thị cho mỗi câu hỏi
doc_to_text: |-
  {{question}}
  A. {{choices[0]}}
  B. {{choices[1]}}
  C. {{choices[2]}}
  D. {{choices[3]}}
  Trả lời bằng A/B/C/D:

# Cho mô hình biết các lựa chọn và đáp án đúng
doc_to_choice: ["A", "B", "C", "D"]
doc_to_target: "{{ ['A','B','C','D'][answer_idx] }}"

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

# Tuỳ chọn: ép mô hình trả lời ngắn gọn
generation_kwargs:
  do_sample: false
  temperature: 0.0
